<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Pessoal</title>
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="stylesheet" href="../css/cursor.css">
</head>
<body>
  <!-- Cursor Personalizado -->
  <div class="cursor" id="cursor"></div>
  <div class="cursor-follower" id="cursorFollower"></div>

  <header>
    <div class="container-menu">
      <div class="logo"></div>
      <nav>
        <ul>
          <li><a href="../index.html">Início</a></li>
          <li><a href="./about.html">Sobre Mim</a></li>
          <li><a href="./portifolio.html">Portfólio</a></li>
          <li><a href="./contact.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="contato">
    <!-- Formulário com envio de e-mail -->
    <form action="https://formsubmit.co/sofiatressepires@gmail.com" method="POST">
      <label for="usuario" style="color:rgb(255, 255, 255)">Nome Completo:</label>
      <input type="text" id="usuario" name="name" placeholder="Digite seu nome completo" required>
      
      <p></p>

      <label for="email" style="color:rgb(255, 255, 255)">Endereço de e-mail:</label>
      <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

      <p></p>

      <label for="date" style="color:rgb(255, 255, 255)">Data de Nascimento:</label>
      <input type="date" id="date" name="data_nascimento">

      <p></p>

      <div class="gender">
        <label style="color:rgb(255, 255, 255)">Gênero:</label>
        <input type="radio" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>

        <input type="radio" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>

        <input type="radio" id="outros" name="genero" value="Outros">
        <label for="outros">Outros</label>
      </div>

      <br>

      <label for="comentario" style="color:rgb(255, 255, 255)">Comentário:</label>
      <textarea id="comentario" name="message" rows="4" cols="50" placeholder="Digite sua mensagem" required></textarea>

      <br>
      <button type="submit">Enviar</button>
      <input type="reset" value="Limpar">

      <!-- Campos ocultos do FormSubmit -->
      <input type="hidden" name="_subject" value="Novo contato do Portfólio!">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="_honey" style="display:none">
    </form>
    <hr>
  </div>
